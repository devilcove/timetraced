{{define "content"}}
<div class="w3-container w3-center w3-padding-64" id="content">
    <label>Current Project</label>
    <label>{{.Status.Current}}</label><br>
    <ul>
        <li><label>Time This Session </label>
            <label>{{.Status.Elapsed}}</label><br>
        </li>
        <li><label>Time Today </label>
            <label>{{.Status.CurrentTotal}}</label><br>
        </li>
    </ul>
    {{ if .Tracking }}
    <form action="/stop" method="post">
        <button class="w3-button" type="submit"><i class="fa fa-stopwatch"></i> Stop</button>
    </form>
    {{end}}

    <h2> Time worked today </h2>
    {{range .Status.Durations}}
    <strong><label>{{ .Project }}</label></strong> {{ .Elapsed }}<br>
    {{end}}
    <br>
    <strong><label>Total Time Today</label></strong>
    <label>{{ .Status.DailyTotal }}</label><br>
    <br>
    <br>
    <br>
</div>
{{template "about" . }}
{{end}}
